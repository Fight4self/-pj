name: CI/CD Pipeline

# 触发条件：当推送到 main 分支时触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允许手动触发

env:
  # 镜像名称，格式: dockerhub用户名/镜像名
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo-app

jobs:
  # ==========================================
  # 第一步：构建并推送镜像 (Build & Push)
  # ==========================================
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Docker Buildx (构建多平台镜像的工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  # ==========================================
  # 第二步：部署到服务器 (Deploy)
  # ==========================================
  deploy:
    needs: build-and-push # 只有构建成功才执行部署
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          # 若 ssh 端口不是 22，可添加 port: 2222
          script: |
            # 停止并删除旧容器（如果存在）
            docker stop flask-app || true
            docker rm flask-app || true
            
            # 拉取最新镜像
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # 启动新容器
            docker run -d \
              --name flask-app \
              --restart always \
              -p 5000:5000 \
              ${{ env.IMAGE_NAME }}:latest
            
            # 清理无用的旧镜像
            docker image prune -f
  notify:
      needs: deploy
      runs-on: ubuntu-latest
      if: always() # 无论部署成功/失败都执行
      steps:
        - name: Dingtalk Notification
          env:
            WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK }}
            # 转义提交信息中的特殊字符（避免JSON解析失败）
            COMMIT_MESSAGE: ${{ github.event.head_commit.message | replace('\n', '\\n') | replace('"', '\\"') }}
            SERVER_URL: http://59.110.53.164:5000
            DEPLOY_RESULT: ${{ needs.deploy.result }}
          run: |
            # 判断部署状态
            if [ "$DEPLOY_RESULT" = "success" ]; then 
              TITLE="✅ 部署成功"
            else
              TITLE="❌ 部署失败"
            fi

            # 构建钉钉Markdown通知内容（echo -e 解析换行）
            MARKDOWN_TEXT=$(echo -e "# ${TITLE}
            
            **项目**: -pj

            **提交信息**: ${COMMIT_MESSAGE}

            **访问地址**: [点击访问](${SERVER_URL})

            > 来自 GitHub Actions 自动化流水线")

            # 构造JSON（显式转义特殊字符，避免格式错误）
            JSON_PAYLOAD=$(jq -n \
              --arg msgtype "markdown" \
              --arg title "GitHub Actions 部署通知" \
              --arg text "$MARKDOWN_TEXT" \
              '{
                msgtype: $msgtype,
                markdown: {
                  title: $title,
                  text: $text
                }
              }')

            # 发送钉钉通知
            curl -s -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "$JSON_PAYLOAD"

          