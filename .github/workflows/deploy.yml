name: CI/CD Pipeline

# 触发条件：当推送到 main 分支时触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允许手动触发

env:
  # 镜像名称，格式: dockerhub用户名/镜像名
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo-app

jobs:
  # ==========================================
  # 第一步：构建并推送镜像 (Build & Push)
  # ==========================================
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Docker Buildx (构建多平台镜像的工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  # ==========================================
  # 第二步：部署到服务器 (Deploy)
  # ==========================================
  deploy:
    needs: build-and-push # 只有构建成功才执行部署
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          # 若 ssh 端口不是 22，可添加 port: 2222
          script: |
            # 停止并删除旧容器（如果存在）
            docker stop flask-app || true
            docker rm flask-app || true
            
            # 拉取最新镜像
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # 启动新容器
            docker run -d \
              --name flask-app \
              --restart always \
              -p 5000:5000 \
              ${{ env.IMAGE_NAME }}:latest
            
            # 清理无用的旧镜像
            docker image prune -f