name: CI/CD Pipeline

# 触发条件：当推送到 main 分支时触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允许手动触发

env:
  # 镜像名称，格式: dockerhub用户名/镜像名
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo-app

jobs:
  # ==========================================
  # 第一步：构建并推送镜像 (Build & Push)
  # ==========================================
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Docker Buildx (构建多平台镜像的工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  # ==========================================
  # 第二步：部署到服务器 (Deploy)
  # ==========================================
  deploy:
    needs: build-and-push # 只有构建成功才执行部署
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          # 若 ssh 端口不是 22，可添加 port: 2222
          script: |
            # 停止并删除旧容器（如果存在）
            docker stop flask-app || true
            docker rm flask-app || true
            
            # 拉取最新镜像
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # 启动新容器
            docker run -d \
              --name flask-app \
              --restart always \
              -p 5000:5000 \
              ${{ env.IMAGE_NAME }}:latest
            
            # 清理无用的旧镜像
            docker image prune -f
  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Dingtalk Notification
        env:
          WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          DEPLOY_RESULT: ${{ needs.deploy.result }}
          SERVER_URL: http://59.110.53.164:5000 # 网页的访问地址
        run: |
          STATUS="{{ needs.deploy.result }"
          if [ "$STATUS" != "success" ]; then 
            TITILE="✅ 部署成功"
          else
            TITILE="❌ 部署失败"
          fi
          
          # 2. 构建 Markdown 消息内容
          # 使用 `read -r -d ''` heredoc 方式构建多行字符串
          # 这样字符串中的换行符就是真正的 \n，而不是字面上的 \ 和 n
          # jq 在处理时会将其正确转义为 JSON 内部的 \n (在 echo 调试输出中显示为 \\n)
          # 钉钉机器人收到后会正确解析为换行，而不是显示 \\n。
          read -r -d '' MARKDOWN_TEXT <<EOF
          # ${TITLE}

          **项目**: -pj

          **提交信息**: ${COMMIT_MESSAGE}

          **访问地址**: [点击访问](${SERVER_URL})

          ---

          > 关键词检测：GitHub 通知 警报
          EOF

          echo "Debug: MARKDOWN_TEXT (before jq processing):\n$MARKDOWN_TEXT" # 调试：查看原始 Markdown 文本

          # 3. 使用 jq 构造完整的 JSON 负载
          # jq 会自动处理所有变量中的特殊字符转义，确保 JSON 格式正确
          JSON_PAYLOAD=$(jq -n \
            --arg msgtype "markdown" \
            --arg title "GitHub Actions 通知" \
            --arg text "$MARKDOWN_TEXT" \
            '{msgtype: $msgtype, markdown: {title: $title, text: $text}}')
          
          # 4. 打印将发送的 JSON 负载以进行调试
          echo "Debug: JSON Payload to send: $JSON_PAYLOAD"

          # 发送请求到钉钉 (关键词 GitHub 必须有)
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD"      

          